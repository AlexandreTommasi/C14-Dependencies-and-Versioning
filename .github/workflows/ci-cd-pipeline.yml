name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=app --cov=cachorro --cov-report=xml --cov-report=html --cov-report=term-missing --junit-xml=test-results.xml -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results and coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: test-results-and-coverage
        path: |
          htmlcov/
          coverage.xml
          test-results.xml
        retention-days: 30

    - name: Archive coverage logs
      uses: actions/upload-artifact@v3
      with:
        name: coverage-logs
        path: .coverage
        retention-days: 7

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools wheel
        pip install -r requirements.txt
    
    - name: Build package
      run: |
        python setup.py sdist

    - name: Archive distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-distribution-packages
        path: dist/*.tar.gz
        retention-days: 90

    - name: Archive build logs
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: build/
        retention-days: 7
        if-no-files-found: ignore